<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Capsule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1997600246177634"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="res/image/CapsuleLogo.png" alt="Capsule Logo" class="h-14">
                <p class="text-gray-500 mt-2">Kendi oyun deneyimini ke≈üfet</p>
            </div>
            <nav class="flex space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Ana Sayfa</a>
                <a href="studio/studio.html" class="text-gray-600 hover:text-indigo-600 font-medium">Studio</a>
                <a href="status.html" class="text-gray-600 hover:text-indigo-600 font-medium">Status</a>
                <div class="flex items-center space-x-2">
                    <span>|</span>
                    <img src="res/image/CapsuleMisafir.png" alt="Misafir" class="h-8 w-8 rounded-full">
                    <span id="user-status" class="text-gray-600 hover:text-indigo-600 font-medium cursor-pointer">
                        Misafir
                    </span>
                </div>
            </nav>
        </header>

        <div id="loading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="skeleton bg-gray-200 rounded-lg h-64"></div>
            <div class="skeleton bg-gray-200 rounded-lg h-64"></div>
            <div class="skeleton bg-gray-200 rounded-lg h-64"></div>
            <div class="skeleton bg-gray-200 rounded-lg h-64"></div>
        </div>

        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded"></div>
        <div id="warning" class="hidden bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded"></div>

        <div id="games-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script>
        const API_URL = 'https://api.capsule.net.tr/games/api.php';

        async function fetchGames() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.status !== 'success') throw new Error(data.message || 'Invalid response from server');
                return data.data || [];
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        function renderGames(games) {
            const container = document.getElementById('games-container');
            if (!games || games.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <p class="text-gray-500">Hen√ºz oyun eklenmemi≈ü</p>
                    </div>
                `;
                return;
            }
            container.innerHTML = games.map(game => ` 
                <div class="game-card bg-white rounded-lg overflow-hidden shadow-md">
                    <img src="${game.image_url}" 
                         alt="${game.name}"
                         class="w-full h-48 object-cover"
                         loading="lazy"
                         onerror="this.src='https://placehold.co/600x400'">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800 truncate">${game.name}</h3>
                        <p class="text-gray-600 text-sm mt-2 line-clamp-2">${game.description || 'A√ßƒ±klama yok'}</p>
                        <div class="flex justify-between items-center mt-3 text-sm text-gray-500">
                            <span class="flex items-center">üë• ${game.players || 0}</span>
                            <span class="flex items-center">‚ù§Ô∏è ${game.likes || 0}</span>
                        </div>
                        <a href="${game.link}" target="_blank" class="mt-4 block text-center bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded transition">Oyna</a>
                    </div>
                </div>
            `).join('');
        }

        async function init() {
            try {
                const games = await fetchGames();
                renderGames(games);
            } catch (error) {
                const errorElement = document.getElementById('error');
                errorElement.textContent = `Oyunlar y√ºklenirken hata olu≈ütu: ${error.message}`;
                errorElement.classList.remove('hidden');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Uyarƒ± mesajƒ±
        const warningElement = document.getElementById('warning');
        warningElement.textContent = `Veritabanƒ± Ta≈üƒ±ma Yapƒ±lmaktadƒ±r!`;
        warningElement.classList.remove('hidden');

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
